<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS QUE</title>
  <style>
      body {
          background: #052c65;
      }
      section{
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          margin: auto;
          width: 900px;
          height: 300px;
         /* border-top: 2px solid black;
          border-bottom: 2px solid black;*/
          /*border: 1px solid yellow;*/
          display: flex;
          align-items: center;
      }
      section>div{
          height: 80px;
          flex-grow: 1;
      }

      div:first-child{
          align-self: start;
      }
      div:last-child{
          align-self: end;
      }
  </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
    let colors = ["red", "green", "blue", "yellow", "hotpink", "deeppink"];

    let divAr = document.querySelector("section").children;

    setInterval(function (){

        for (let i = 0; i < divAr.length; i++) {
            console.log(divAr[i]);
            divAr[i].style.background=colors[i];
        }
        let lastElement = colors.pop();
        colors.unshift(lastElement);

    },800);

</script>
</body>
</html>
