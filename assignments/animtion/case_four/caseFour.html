<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/fonts-awesome/css/all.min.css">
    <title>Case Four</title>
  <style>
    div{
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border: 4px solid firebrick;
      border-radius: 100%;
      animation: caseFour;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }

    @keyframes caseFour {
      0%{
        height: 10px;
        width: 10px;
      }
      100%{
        height: 250px;
        width: 250px;
        opacity: 0;
      }
    }

  </style>
</head>
<body>
<div></div>
</body>
</html>
